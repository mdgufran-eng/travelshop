<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Travel Shop{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Ubuntu,sans-serif;margin:0;background:#0b1220;color:#e6edf3}
    header{background:#121a2b;border-bottom:1px solid #28324a;padding:16px}
    a{color:#8ab4f8;text-decoration:none}
    .container{max-width:900px;margin:0 auto;padding:24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px}
    .card{background:#0d1628;border:1px solid #28324a;border-radius:12px;padding:16px}
    .btn{display:inline-block;background:#1f6feb;border:1px solid #2f81f7;border-radius:8px;padding:8px 12px;color:white}
    input{width:100%;padding:8px;border-radius:8px;border:1px solid #28324a;background:#0b1220;color:#e6edf3}
    label{font-size:14px;color:#9fb2d8}
    .muted{color:#9fb2d8}
  </style>
</head>
<body>
<header>
  <div class="container">
    <a href="{% url 'tours:product_list' %}"><strong>Travel Shop</strong></a>
  </div>
</header>
<main class="container">
  {% if messages %}
    {% for m in messages %}
      <div class="card">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
